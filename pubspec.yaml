# Default Names:
name: future_insight
description: Future Insight Organization Application
publish_to: 'none' 
environment:
  sdk: '>=3.1.0 <4.0.0'
# Dependecies for This Project
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.6.0
  page_transition: ^2.0.9
  tilt: ^0.0.2
  flutter_inappwebview: ^5.7.2+3
  contactus: ^1.2.3
  animated_text_kit: ^4.2.2
  google_nav_bar: ^5.0.6
  flutter_launcher_icons: ^0.13.1
# Development SDK
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# Assets Access
flutter:
  uses-material-design: true
  assets:
        - assets/lottie/splash_screen/Future_Insight.json
        - assets/lottie/service/
        - assets/images/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

# Application Icon 
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/futureinsightlogo.png"
  min_sdk_android: 19